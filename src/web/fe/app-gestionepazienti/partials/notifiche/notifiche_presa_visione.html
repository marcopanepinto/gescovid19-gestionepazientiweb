<div class='modal-compact' id="presa-visione-modal">
  <div class='modal-header' ng-click='debugCollection()'>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
        aria-hidden="true">&times;</span></button>
    <h4><span>{{'PRESA_VISIONE_TITLE'|translate}}</span></h4>
  </div>

  <div class='modal-intro-data' translate>
    PRESA_VISIONE_TESTO
  </div>
  <div class="modal-body">
    Risposta
    <textarea ng-model='testoRisposta' style="width: 100%; height: 300px;">

    </textarea>
  </div>
  <div class='modal-footer '>
    <div class='toolbar-left'>
      <a href ng-click='cancel()' class='btn btn-default' translate>CANCEL</a>
    </div>
    <div class='toolbar-right'>
      <a href ng-click='prendiVisione()' class='btn btn-primary' translate>PRENDI_VISIONE</a>
    </div>
  </div>

</div>
